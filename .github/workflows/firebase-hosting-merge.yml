name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master  # ← Cambiado de "y" a "master"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Sitio estático - No se requiere build"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INTERCAMBIA }}  # ← Nombre corregido
          channelId: live
          projectId: intercambia  # ← Nombre corregido