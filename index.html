<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro con Firebase</title>
  <script type="module">
    // Importar Firebase desde CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // üîπ Configuraci√≥n de tu proyecto (tal como la da Firebase Console)
    const firebaseConfig = {
      apiKey: "AIzaSyDCRQYiP8p0t9N86gO6lO3T4AYLYPy2XN0",
      authDomain: "intercambia-comunidad.firebaseapp.com",
      projectId: "intercambia-comunidad",
      storageBucket: "intercambia-comunidad.appspot.com", // ‚ö†Ô∏è corregido: era .app, debe ser .appspot.com
      messagingSenderId: "821245584931",
      appId: "1:821245584931:web:ae58acf3448ca3597b3396"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Manejar el formulario de registro
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registroForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          alert("‚úÖ Usuario registrado: " + userCredential.user.email);
        } catch (error) {
          alert("‚ùå Error: " + error.message);
        }
      });
    });
  </script>
